<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<main>
    <header>
        <h1>My Todo List</h1>
    </header>
    <body>
        <div id="leftColumn">
            <div id="list-div">
                <ol id="lists">
                    <!-- List names will go here -->
                    <li>Reminders</li>
                    <li>School</li>
                    <li>Grocery List</li>
                </ol>
            </div>
            <span id="addList" class="dataEntry">
                <input type="text" id="new-list-text" placeholder="New List">
                <button id="listButton">➡️</button>
            </span>
        </div>
        <span id="centerColumn">
            <div id="task-div">
                <ol id="tasks">
                    <!-- Task items will go here -->
                    <li>
                        <svg class="checkIcon" fill="currentColor" width="20" height="20" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg" focusable="false"><path d="M10 3a7 7 0 100 14 7 7 0 000-14zm-8 7a8 8 0 1116 0 8 8 0 01-16 0z" fill="currentColor"></path></svg>
                        Do homework
                    </li>
                    <li>
                        <svg class="checkIcon" fill="currentColor" width="20" height="20" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg" focusable="false"><path d="M10 3a7 7 0 100 14 7 7 0 000-14zm-8 7a8 8 0 1116 0 8 8 0 01-16 0z" fill="currentColor"></path></svg>
                        337 honors project
                    </li>
                </ol>
            </div>
            <span id="addTask" class="dataEntry">
                <input type="text" id="new-task-text" placeholder="New Task">
                <input type="datetime-local" id="task-deadline">
                <button id="taskButton">➡️</button>
            </span>
        </span>
        <div id="rightColumn">
            
        </div>
    </body>
</main>
</html>
