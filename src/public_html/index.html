<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<main>
    <header>
        <h1>My Todo List</h1>
        <button class="button" id="logout-button">Logout</button>
    </header>

    <body>
        <div id="leftColumn">
            <div id="list-div">
                <ol id="lists">
                    <li data-list-id="14">
                        food
                        <div class="button-container">
                            <button class="button">Edit</button>
                            <button class="button">Delete</button>
                        </div>
                    </li>
                    <li data-list-id="8">
                        homework
                        <div class="button-container">
                            <button class="button">Edit</button>
                            <button class="button">Delete</button>
                        </div>
                    </li>
                </ol>
            </div>
            <span id="addList" class="dataEntry">
                <input type="text" id="new-list-text" placeholder="New List">
                <button id="listButton" class="enter-button">Enter</button>
            </span>
        </div>
        <span id="centerColumn">
            <div id="task-div">
                <ol id="tasks">
                    <li data-task-id="21">
                        <svg xmlns="http://www.w3.org/2000/svg" class="checkIcon" fill="currentColor" width="20"
                            height="20" viewBox="0 0 20 16" focusable="false">
                            <path d="M10 3a7 7 0 100 14 7 7 0 000-14zm-8 7a8 8 0 1116 0 8 8 0 01-16 0z"
                                fill="currentColor"></path>
                        </svg>
                        tortillas
                        <img src="./images/info.png" class="infoIcon">
                    </li>
                    <li data-task-id="20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="checkIcon" fill="currentColor" width="20"
                            height="20" viewBox="0 0 20 16" focusable="false">
                            <path d="M10 3a7 7 0 100 14 7 7 0 000-14zm-8 7a8 8 0 1116 0 8 8 0 01-16 0z"
                                fill="currentColor"></path>
                        </svg>
                        fruit
                        <img src="./images/info.png" class="infoIcon">
                    </li>
                </ol>
            </div>
            <span id="addTask" class="dataEntry">
                
                <input type="text" id="new-task-text" placeholder="New Task">
                <!-- <input type="datetime-local" id="task-deadline"> -->
                <button id="taskButton" class="enter-button">Enter</button>
            </span>
        </span>
        <div id="rightColumn">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
        <script src="main.js"></script>
    </body>
</main>

</html>
