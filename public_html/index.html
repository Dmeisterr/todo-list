<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My ToDo List</h1>
    </header>
    <main>
        <input type="text" id="new-task" placeholder="New Task">
        <input type="datetime-local" id="task-deadline"> <!-- Date/time picker added here -->
        <button id="add-task">➡️</button>
        <ul id="lists">
            <!-- List names will go here -->
        </ul>
        <ul id="tasks">
            <!-- Task items will go here -->
        </ul>
    </main>
</body>
</html>
